<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        #title
        {
            font-size:25px;
            color:#0000AA;
            font-weight:bold;
            margin-top:50px;
        }
	#classi
	{
		font-size:20px;
            color:#0000AA;
            font-weight:bold;
            margin-top:20px;	
	}
	    #contenitore_strumento
	    {
		    border-style:solid;
		    border-width:1px;
		    border-color:black;
		    height:100px;
		    display:flex;
	    }
	  #contenitore_immagine
	    {
		    width:20%;
		    height:100px;
		    border-style:solid;
		    border-width:1px;
		    border-color:black;
		    background-image:url('LibreOffice logo.jpg');
		    background-position:center center;
		    background-size:cover;
	    }
	    #contenitore_nome
	    {
		width:30%;
		    height:100px;
		    border-style:solid;
		    border-width:1px;
		    border-color:black;
		    align-items:center;
		    justify-content:center;
		    display:flex;
	    }
	    #contenitore_nome a
	    {
		    display:block;
		    text-decoration:none;
		    font-size:16px;
	    }
    </style>
</head>
<body>
    <h2 id="title">Strumenti utilizzati</h2>
    <p id="classi">Classi prime</p>
    <article id="contenitore_strumento">
	<article id="contenitore_immagine">
		
	</article>
	<article id="contenitore_nome">
		<a href="https://www.libreoffice.org">LibreOffice</a>
	</article>
    </article>
    
</body>
</html>
